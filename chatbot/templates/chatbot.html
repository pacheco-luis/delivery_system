{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Chat Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <style>
    #chat_parent_container{
        padding: 2rem;
    }

    .chat-container {
      height: 70vh;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
    }

    .message.bot .message-body {
      background-color: #f1f0f0;
      color: #333;
    }
    .message.user .message-body {
      background-color: #007bff;
      color: #fff;
    }

    .bot .message-body{
        border-radius: 1rem 1rem 1rem 0;
    }

    .user .message-body{
        border-radius: 1rem 1rem 0 1rem;
    }

  </style>
</head>
<body>

    {% include 'navbar.html' %}
  <div id="chat_parent_container" class="container">
    <h1 class="mt-5 mb-3">Chat Interface</h1>
    <div class="chat-container border rounded p-3">
      <div class="message bot">
        <div class="message-body p-2">Hello! I'm a bot. How can I assist you?</div>
      </div>
    </div>
    <form id="chat-form" class="mt-3">
      <div class="input-group">
        <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>

  {% include 'footer.html' %}

  <script>
    const form = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const chatContainer = document.querySelector('.chat-container');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message === '') return;
      appendMessage('user', message);
      messageInput.value = '';

      // bot message
      setTimeout(() => {
        appendMessage('bot', 'Sorry, I am just a demo bot. I cannot respond to your message.');
      }, 500);
    });

    function appendMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender);
      messageElement.innerHTML = `<div class="message-body p-2 ${sender}">${message}</div>`;
      chatContainer.appendChild(messageElement);

      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
