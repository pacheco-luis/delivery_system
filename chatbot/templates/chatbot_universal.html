{% load static %}
  
  <div id="chat_parent_container" class="container" style="position: relative;">
    <div id="chat_container" class="chat-container rounded p-3">
      <div class="chat-header">
        <div class="row" style="padding: 0; margin:0;">
            <div class="col" style="padding: 0; margin:0;">
              <div style="display: flex; flex-wrap: nowrap;">
                <div  class="chatbot_icon_container">
                  <img class="" src="{% static 'images/chatbot/azure_ai_logo.png' %}" alt="Azure chatbot"  draggable="false">
                </div>
                <div style="padding: 10px;"><p style="font-size: clamp(0.9rem, 0.8vw, 2rem); font-weight:500">Nova (AI ChatBot)</p></div>
              </div>
            </div>
            <div class="col-4" style="padding: 0; margin:0;">
              <div class="icons_col">
                <button type="button" class="bustom_btn_link">
                  <i class="bi bi-info-circle chat_header_icons"></i>
                </button>
                <button type="button" class="bustom_btn_link">
                  <i class="bi bi-three-dots-vertical chat_header_icons"></i>
                </button>
                <button type="button" class="bustom_btn_link" onclick="hide_chat()">
                  <i class="bi bi-dash chat_header_icons"></i>
                </button>
              </div>
            </div>
        </div>
      </div>
      {% if chat_messages %}
        {% for message in chat_messages %}
          {% if message.sender == None %}

            <div class="message bot">
              <div class="message-body p-2">
                <span>{{ message.content }}</span>
                <div class="time_stamp">{{ message.timestamp }}</div>
              </div>
            </div>

          {% else %}

          <div class="message user">
            <div class="message-body p-2">
              <span>{{ message.content }}</span>
              <div class="time_stamp">{{ message.timestamp }}</div>
            </div>
          </div>

          {% endif %}
        {% endfor %}
      {% endif %}

    </div>
    <form id="chat-form" class="mt-3" style="padding-bottom:1rem;">
      <div class="input-group">
        <input type="text" id="message-input" class="form-control" placeholder="Type your message..." autocomplete="off">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-send-fill"></i>
        </button>
      </div>
    </form>
  </div>
