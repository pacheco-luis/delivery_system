<h1>NAVIGATION BAR</h1>

{% if request.user.is_authenticated %}

<a href="{% url 'package_request_app:home' %}">Home</a>

{% if request.user.is_customer %}
<a href="{% url 'users:customer-account' %}">Account</a>
<a href="{% url 'package_request_app:request_form' %}">Make a request</a>
<a href="{% url 'package_request_app:package_list' %}">View Packages' Status</a>
{% else %}
<a href="{% url 'users:driver-account' %}">Account</a>
{% endif %}
<a href="{% url 'users:logout' %}">Sign Out</a>
<h3>Hi {{ request.user.username }}</h3>

{% else %}

<a href="{% url 'users:login' %}">Sign In</a>

{% endif %}

<hr>
