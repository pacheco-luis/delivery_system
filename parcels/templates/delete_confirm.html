{% extends 'base.html' %}

{% load static %}

{% block title %}Single Parcel{% endblock title %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ parcel.name }}"?</p>

    <a href="{% url 'parcel' parcel.id %}">Go Back</a>

    <input type="submit" value="Confirm" />
</form>

{% endblock content %}
