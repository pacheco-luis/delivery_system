{% extends 'base.html' %}

{% load static %}

{% block title %}Parcels{% endblock title %}

{% block content %}

<h1>Parcels Page</h1>
<a href="{% url 'create-parcel' %}">Create Parcel</a>

<ul>
    {% for parcel in parcels %}

    <li>
        {{ parcel.name }}
        <a href="{% url 'parcel' parcel.id %}">View Parcel</a>
    </li>

    {% endfor %}
</ul>

{% endblock content %}
